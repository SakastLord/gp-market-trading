<?xml version="1.0" encoding="ISO-8859-1"?>
<Beagle version="3.0.3">
	<Register> 
		<Entry key="trading.database">se.db</Entry>
		<Entry key="trading.ticker">AAPL</Entry>
		<!-- Training interval -->
		<Entry key="trading.ts_date">2000-01-01</Entry>
		<Entry key="trading.te_date">2006-31-12</Entry>
		<!-- Validation interval -->
		<Entry key="trading.vs_date">2007-01-01</Entry>
		<Entry key="trading.ve_date">2011-01-01</Entry>
		<!-- Population size --> 
		<Entry key="ec.pop.size">300</Entry>
		<!-- Best individuals from all generations -->
		<Entry key="ec.hof.vivasize">10</Entry>
		<!-- Best individuals from a generation -->
		<Entry key="ec.hof.demesize">3</Entry>
		<!-- Maximum number of generations -->
		<Entry key="ec.term.maxgen">30</Entry>
		<Entry key="ms.write.interval">10</Entry>
		<Entry key="lg.console.level">1</Entry>
		<Entry key="ms.write.compress">0</Entry>
		<!-- solve a BUG in openbeagle (not honoring the default value) -->
		<Entry key="gp.mutshrink.indpb">0.05</Entry>
	</Register>
	<!-- Evolution algorithm -->
	<Evolver>
		<BootStrapSet>
			<IfThenElseOp parameter="ms.restart.file" value="">
				<PositiveOpSet>
					<GP-InitHalfConstrainedOp/>
					<eval/>
					<GP-StatsCalcFitnessSimpleOp/>
				</PositiveOpSet>
				<NegativeOpSet>
					<MilestoneReadOp/>
				</NegativeOpSet>
			</IfThenElseOp>
			<TermMaxGenOp/>
			<!-- <TermMaxFitnessOp fitness="1.0"/> -->
			<MilestoneWriteOp/>
		</BootStrapSet> 
		<MainLoopSet>
			<!-- Selection operator --->
			<!-- <SelectTournamentOp/> -->
			<SelectRouletteOp/>
			<GP-CrossoverConstrainedOp/>
			<GP-MutationStandardConstrainedOp/>
			<GP-MutationShrinkConstrainedOp/>
			<GP-MutationSwapConstrainedOp/>
			<GP-MutationSwapSubtreeConstrainedOp/>
			<eval/>
			<GP-StatsCalcFitnessSimpleOp/>
			<GP-PrimitiveUsageStatsOp/>
			<TermMaxGenOp/>
			<MilestoneWriteOp/>
		</MainLoopSet> 
	</Evolver>
</Beagle>

